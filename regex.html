<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate() {
			var username=document.getElementById("username").value
			var mobile=document.getElementById("mobile").value
			var email=document.getElementById("email").value
			var usernameCheck=/^[a-zA-Z]+$/
			var mobileCheck=/^[6-9][0-9]{9}$/
			var emailCheck=/^[a-zA-Z0-9.]+@[a-z]+\.[a-z]{2,3}$/
			if(username==""|| username.length<3){
				alert("Check username feild once")
				return false
			}
			if(!username.match(usernameCheck)){
				alert("name must only carry charecters")
				return false		
		 	 }
			 if(!username.match(usernameCheck)){
			  	   alert("check your mobile number")
			  	   return false
			 }
			 if(!mobile.match(mobileCheck)){
			 	alert("Check your mobilenumber")
			 	return false
			 }
			 if(email==""){
			 	alert("check your email feild once")
			 	return false
			 }
			 if(!email.match(emailCheck)){
			 	alert("Email is invalid format")
			 	return false
			 }
			 	return true
	        }
	</script>
</head>
<body>
	<form onsubmit="return validate()" action="https://www.google.com">
	   <p><input id="username" placeholder="Enter username"/></p>
	   <p><input id="mobile" placeholder="Enter Mobile number"></p>
	   <p><input id="email" placeholder="Enter Emailid"/></p>
	<button>submit</button>
  </form>
</body>
</html>
